<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order App</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label for="amount">Choose Price:</label>
        <input type="number" name="Amount" id="Amount">

        <label for="Description">Choose Dish:</label>
        <input type="text" name="Description" id="Description">

        <label for="table">Choose a Table:</label>
        <select name="table" id="Table">
            <option value="Table1">Table1</option>
            <option value="Table2">Table2</option>
            <option value="Table3">Table3</option>
        </select>
        <button>Add to bill</button>
    </form>
    <ul id="onSubmit"><h1>Orders</h1>
    <ul id="Table1"><h2>Table 1</h2></ul>
    <ul id="Table2"><h2>Table 2</h2></ul>
    <ul id="Table3"><h2>Table 3</h2></ul>
</ul>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
